<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- Body begins  -->

  <body>
    <header class="jumbotron">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead medium">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead small">Date and time go here</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9am Element -->
      <div class="time-block row">
        <div class="hour">9 am</div>
        <textarea id="9" class="description" cols="70"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- 10am Element -->
      <div class="time-block row">
        <div class="hour">10 am</div>
        <textarea id="10" class="description" cols="69"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- 11am Element -->
      <div class="time-block row">
        <div class="hour">11 am</div>
        <textarea id="11" class="description" cols="69"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- 12am Element -->
      <div class="time-block row">
        <div class="hour">12 pm</div>
        <textarea id="12" class="description" cols="69"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- 1pm Element -->
      <div class="time-block row">
        <div class="hour">1 pm</div>
        <textarea id="13" class="description" cols="70"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- 2pm Element -->
      <div class="time-block row">
        <div class="hour">2 pm</div>
        <textarea id="14" class="description" cols="70"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- 3pm Element -->
      <div class="time-block row">
        <div class="hour">3 pm</div>
        <textarea id="15" class="description" cols="70"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- 4pm Element -->
      <div class="time-block row">
        <div class="hour">4 pm</div>
        <textarea id="16" class="description" cols="70"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- 5pm Element -->
      <div class="time-block row">
        <div class="hour">5 pm</div>
        <textarea id="17" class="description" cols="70"></textarea>
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
